<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事管理システム</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --border: #e5e7eb;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --bg-gray: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", sans-serif;
            background: var(--bg-gray);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
            background: var(--bg);
        }

        /* ヘッダー */
        .header {
            grid-column: 1 / -1;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: auto;
        }

        .config-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .config-group label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .config-group input,
        .config-group select {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
        }

        /* サイドバー */
        .sidebar {
            background: var(--bg-gray);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        /* 記事リスト */
        .article-list {
            flex: 1;
            overflow-y: auto;
        }

        .article-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .article-item:hover {
            background: var(--bg);
        }

        .article-item.active {
            background: #eef2ff;
            border-left: 3px solid var(--primary);
        }

        .article-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .article-item-meta {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .article-item-status {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .status-draft {
            background: #fef3c7;
            color: #92400e;
        }

        .status-published {
            background: #d1fae5;
            color: #065f46;
        }

        .status-archived {
            background: #e5e7eb;
            color: #374151;
        }

        /* メインコンテンツ */
        .main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            min-height: 300px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            resize: vertical;
        }

        /* 空の状態 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* ローディング */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* トースト通知 */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--text);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* レスポンシブ */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ボタングループ */
        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        /* タブ */
        .tab-group {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--bg-gray);
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .preview {
            padding: 1rem;
            background: var(--bg-gray);
            border-radius: 8px;
            min-height: 300px;
        }

        .preview h1, .preview h2, .preview h3 {
            margin: 1rem 0;
        }

        .preview p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>📝 記事管理システム</h1>
            
            <div class="config-group">
                <label>API URL:</label>
                <input type="text" id="apiBase" placeholder="https://your-api.workers.dev" style="width: 250px;">
            </div>
            
            <div class="config-group">
                <label>DB:</label>
                <select id="dbSelect">
                    <option value="1">DB 1</option>
                    <option value="2">DB 2</option>
                    <option value="3">DB 3</option>
                </select>
            </div>
            
            <div class="config-group">
                <label>認証キー:</label>
                <input type="password" id="authKey" placeholder="Bearer xxx or API key" style="width: 200px;">
            </div>
            
            <button class="btn btn-primary" onclick="saveConfig()">設定保存</button>
            <button class="btn btn-secondary" onclick="loadArticles()">再読込</button>
        </div>

        <!-- サイドバー -->
        <div class="sidebar">
            <div class="sidebar-header">
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 記事を検索..." onkeyup="filterArticles()">
                <button class="btn btn-success" onclick="createNewArticle()">
                    ➕ 新規記事作成
                </button>
            </div>
            <div class="article-list" id="articleList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main">
            <div id="editorSection" style="display: none;">
                <div class="main-header">
                    <h2 id="editorTitle">新規記事</h2>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="cancelEdit()">キャンセル</button>
                        <button class="btn btn-danger" id="deleteBtn" onclick="deleteArticle()">削除</button>
                        <button class="btn btn-primary" onclick="saveArticle()">
                            💾 保存
                        </button>
                    </div>
                </div>
                
                <div class="main-content">
                    <form id="articleForm" onsubmit="return false;">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>タイトル *</label>
                                <input type="text" id="title" required>
                            </div>
                            
                            <div class="form-group">
                                <label>サブタイトル</label>
                                <input type="text" id="subtitle">
                            </div>
                            
                            <div class="form-group">
                                <label>著者</label>
                                <input type="text" id="author" value="Anonymous">
                            </div>
                            
                            <div class="form-group">
                                <label>ジャンル</label>
                                <input type="text" id="genre" value="日常">
                            </div>
                            
                            <div class="form-group">
                                <label>ステータス</label>
                                <select id="status">
                                    <option value="draft">下書き</option>
                                    <option value="published">公開</option>
                                    <option value="archived">アーカイブ</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>カテゴリー</label>
                                <select id="featured">
                                    <option value="article">記事</option>
                                    <option value="work">作品</option>
                                    <option value="arbeit">仕事</option>
                                    <option value="board">掲示板</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>公開日時</label>
                                <input type="datetime-local" id="publishedAt">
                            </div>
                            
                            <div class="form-group">
                                <label>コメント許可</label>
                                <select id="commentsEnabled">
                                    <option value="1">許可する</option>
                                    <option value="0">許可しない</option>
                                </select>
                            </div>
                            
                            <div class="form-group full-width">
                                <label>タグ（カンマ区切り）</label>
                                <input type="text" id="tags" placeholder="例: 技術, プログラミング, JavaScript">
                            </div>
                            
                            <div class="form-group">
                                <label>メイン画像URL</label>
                                <input type="text" id="imageUrl" placeholder="https://...">
                            </div>
                            
                            <div class="form-group">
                                <label>サムネイルURL</label>
                                <input type="text" id="thumbnailUrl" placeholder="https://...">
                            </div>
                            
                            <div class="form-group full-width">
                                <label>本文（Markdown）</label>
                                <div class="tab-group">
                                    <button type="button" class="tab active" onclick="showTab('edit')">編集</button>
                                    <button type="button" class="tab" onclick="showTab('preview')">プレビュー</button>
                                </div>
                                <textarea id="content" placeholder="# 見出し&#10;&#10;本文をMarkdownで記述..."></textarea>
                                <div id="preview" class="preview" style="display: none;"></div>
                            </div>
                            
                            <div class="form-group full-width">
                                <label>関連記事ID（カンマ区切り）</label>
                                <input type="text" id="relatedArticles" placeholder="article-1, article-2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="emptyState" class="empty-state">
                <div class="empty-state-icon">📄</div>
                <p>記事を選択するか、新規作成してください</p>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let articles = [];
        let currentArticle = null;
        let isNewArticle = false;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 保存された設定を読み込み
            document.getElementById('apiBase').value = localStorage.getItem('api.base') || '';
            document.getElementById('dbSelect').value = localStorage.getItem('api.db') || '1';
            document.getElementById('authKey').value = localStorage.getItem('api.auth') || '';
            
            // 記事リストを読み込み
            if (document.getElementById('apiBase').value) {
                loadArticles();
            }
        });

        // 設定の保存
        function saveConfig() {
            localStorage.setItem('api.base', document.getElementById('apiBase').value);
            localStorage.setItem('api.db', document.getElementById('dbSelect').value);
            localStorage.setItem('api.auth', document.getElementById('authKey').value);
            showToast('設定を保存しました', 'success');
            loadArticles();
        }

        // APIヘッダーの生成
        function getHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            const auth = document.getElementById('authKey').value;
            
            if (auth) {
                if (auth.startsWith('Bearer ')) {
                    headers['Authorization'] = auth;
                } else {
                    headers['x-api-key'] = auth;
                }
            }
            
            return headers;
        }

        // 記事リストの読み込み
        async function loadArticles() {
            const apiBase = document.getElementById('apiBase').value;
            const db = document.getElementById('dbSelect').value;
            
            if (!apiBase) {
                showToast('API URLを設定してください', 'error');
                return;
            }

            const listElement = document.getElementById('articleList');
            listElement.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const response = await fetch(`${apiBase}/api/articles?db=${db}`, {
                    headers: { 'Accept': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`エラー: ${response.status}`);
                }

                articles = await response.json();
                renderArticleList();
            } catch (error) {
                console.error('Load error:', error);
                listElement.innerHTML = '<div class="loading">読み込みエラー</div>';
                showToast('記事の読み込みに失敗しました', 'error');
            }
        }

        // 記事リストの表示
        function renderArticleList() {
            const listElement = document.getElementById('articleList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            const filtered = articles.filter(article => {
                return article.title.toLowerCase().includes(searchTerm) ||
                       article.subtitle.toLowerCase().includes(searchTerm) ||
                       article.genre.toLowerCase().includes(searchTerm) ||
                       (article.tags || []).join(',').toLowerCase().includes(searchTerm);
            });

            if (filtered.length === 0) {
                listElement.innerHTML = '<div class="loading">記事が見つかりません</div>';
                return;
            }

            listElement.innerHTML = filtered.map(article => `
                <div class="article-item ${currentArticle?.id === article.id ? 'active' : ''}" 
                     onclick="selectArticle('${article.id}')">
                    <div class="article-item-title">${article.title || '無題'}</div>
                    <div class="article-item-meta">${article.author} • ${article.genre}</div>
                    <span class="article-item-status status-${article.status}">${article.status}</span>
                </div>
            `).join('');
        }

        // 記事のフィルタリング
        function filterArticles() {
            renderArticleList();
        }

        // 記事の選択
        function selectArticle(id) {
            const article = articles.find(a => a.id === id);
            if (article) {
                currentArticle = { ...article };
                isNewArticle = false;
                displayArticle();
            }
        }

        // 新規記事作成
        function createNewArticle() {
            const now = new Date().toISOString();
            currentArticle = {
                id: '',
                title: '',
                subtitle: '',
                content: '',
                contentHtml: '',
                imageUrl: '',
                thumbnailUrl: '',
                createdAt: Date.now(),
                updatedAt: Date.now(),
                publishedAt: Date.now(),
                status: 'draft',
                genre: '日常',
                tags: [],
                author: 'Anonymous',
                viewCount: 0,
                featured: 'article',
                commentsEnabled: 1,
                relatedArticles: []
            };
            isNewArticle = true;
            displayArticle();
        }

        // 記事の表示
        function displayArticle() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('editorSection').style.display = 'block';
            
            document.getElementById('editorTitle').textContent = isNewArticle ? '新規記事作成' : '記事編集';
            document.getElementById('deleteBtn').style.display = isNewArticle ? 'none' : 'inline-flex';
            
            // フォームに値を設定
            document.getElementById('title').value = currentArticle.title || '';
            document.getElementById('subtitle').value = currentArticle.subtitle || '';
            document.getElementById('author').value = currentArticle.author || 'Anonymous';
            document.getElementById('genre').value = currentArticle.genre || '日常';
            document.getElementById('status').value = currentArticle.status || 'draft';
            document.getElementById('featured').value = currentArticle.featured || 'article';
            document.getElementById('commentsEnabled').value = currentArticle.commentsEnabled || 1;
            document.getElementById('tags').value = (currentArticle.tags || []).join(', ');
            document.getElementById('content').value = currentArticle.content || '';
            document.getElementById('imageUrl').value = currentArticle.imageUrl || '';
            document.getElementById('thumbnailUrl').value = currentArticle.thumbnailUrl || '';
            document.getElementById('relatedArticles').value = (currentArticle.relatedArticles || []).join(', ');
            
            // 日時の設定
            const date = new Date(currentArticle.publishedAt || Date.now());
            document.getElementById('publishedAt').value = date.toISOString().slice(0, 16);
            
            renderArticleList();
        }

        // 記事の保存
        async function saveArticle() {
            const apiBase = document.getElementById('apiBase').value;
            const db = document.getElementById('dbSelect').value;
            
            if (!apiBase) {
                showToast('API URLを設定してください', 'error');
                return;
            }

            // フォームから値を取得
            const articleData = {
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                status: document.getElementById('status').value,
                featured: document.getElementById('featured').value,
                commentsEnabled: parseInt(document.getElementById('commentsEnabled').value),
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean),
                content: document.getElementById('content').value,
                imageUrl: document.getElementById('imageUrl').value,
                thumbnailUrl: document.getElementById('thumbnailUrl').value,
                publishedAt: new Date(document.getElementById('publishedAt').value).getTime(),
                relatedArticles: document.getElementById('relatedArticles').value
                    .split(',').map(t => t.trim()).filter(Boolean)
            };

            // バリデーション
            if (!articleData.title) {
                showToast('タイトルは必須です', 'error');
                return;
            }

            try {
                let response;
                
                if (isNewArticle) {
                    // 新規作成
                    response = await fetch(`${apiBase}/api/admin/articles?db=${db}`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify(articleData)
                    });
                } else {
                    // 更新
                    response = await fetch(
                        `${apiBase}/api/admin/articles/${encodeURIComponent(currentArticle.id)}?db=${db}`,
                        {
                            method: 'PATCH',
                            headers: getHeaders(),
                            body: JSON.stringify(articleData)
                        }
                    );
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `エラー: ${response.status}`);
                }

                const result = await response.json();
                
                showToast(isNewArticle ? '記事を作成しました' : '記事を更新しました', 'success');
                
                // 新規作成の場合はIDを更新
                if (isNewArticle && result.id) {
                    currentArticle.id = result.id;
                    isNewArticle = false;
                }
                
                await loadArticles();
            } catch (error) {
                console.error('Save error:', error);
                showToast(`保存エラー: ${error.message}`, 'error');
            }
        }

        // 記事の削除
        async function deleteArticle() {
            if (!currentArticle?.id) return;
            
            if (!confirm(`「${currentArticle.title}」を削除しますか？`)) {
                return;
            }

            const apiBase = document.getElementById('apiBase').value;
            const db = document.getElementById('dbSelect').value;

            try {
                const response = await fetch(
                    `${apiBase}/api/admin/articles/${encodeURIComponent(currentArticle.id)}?db=${db}`,
                    {
                        method: 'DELETE',
                        headers: getHeaders()
                    }
                );

                if (!response.ok) {
                    throw new Error(`エラー: ${response.status}`);
                }

                showToast('記事を削除しました', 'success');
                currentArticle = null;
                isNewArticle = false;
                
                document.getElementById('editorSection').style.display = 'none';
                document.getElementById('emptyState').style.display = 'flex';
                
                await loadArticles();
            } catch (error) {
                console.error('Delete error:', error);
                showToast(`削除エラー: ${error.message}`, 'error');
            }
        }

        // 編集のキャンセル
        function cancelEdit() {
            if (!confirm('編集内容は破棄されます。よろしいですか？')) return;
            
            currentArticle = null;
            isNewArticle = false;
            document.getElementById('editorSection').style.display = 'none';
            document.getElementById('emptyState').style.display = 'flex';
            renderArticleList();
        }

        // タブの切り替え
        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'edit') {
                document.getElementById('content').style.display = 'block';
                document.getElementById('preview').style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                const content = document.getElementById('content').value;
                const preview = document.getElementById('preview');
                
                // 簡易Markdown変換
                let html = content
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.+?)\*/g, '<em>$1</em>')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                preview.innerHTML = '<p>' + html + '</p>';
                
                document.getElementById('content').style.display = 'none';
                document.getElementById('preview').style.display = 'block';
                tabs[1].classList.add('active');
            }
        }

        // トースト通知
        function showToast(message, type = 'info') {
            // 既存のトーストを削除
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // 新しいトーストを作成
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // 3秒後に削除
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
